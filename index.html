<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav></nav>
    <main style="padding-bottom: 120px">
      <div class="topLine"></div>
      <!-- panda_part_start -->
      <div class="" style="border-bottom: solid 2px; padding-bottom: 10px">
        <div
          class=""
          style="margin-top: 20px; display: flex; align-items: center"
        >
          <h1 style="font-size: 30px">Search your Image Here :</h1>
          <div class="" style="display: flex; gap: 4px; margin-left: 10px">
            <div style="position: relative" class="">
              <input
                type="text"
                name="search"
                id="searchInp"
                placeholder="Kung Fu Panda"
              />
              <img
                class="closeSvg"
                src="./assets/close-fill.svg"
                alt="close"
                height="25px"
                width="25"
              />
            </div>
            <button style="font-weight: 600"><b>Search</b></button>
          </div>
        </div>
        <div class="" style="margin-top: 20px">
          <img
            src="./assets/panda.png"
            alt="panda"
            width="300px"
            height="300px"
          />
          <div class="" style="margin-top: 20px">
            <a target="_blank" href="https://hirock-portfolio.vercel.app/"
              ><h3>For more click here</h3></a
            >
          </div>
        </div>
      </div>
      <!-- panda_part_end -->
      <!-- ----------------------------------------------------------------------- -->
      <!--feedback_form_start  -->
      <div class=" " style="margin-top: 5px">
        <h1>Feedback Form:</h1>
        <div class="">
          <div class="">
            <h3>Name :</h3>
            <input
              style=""
              type="text"
              name="name"
              id="nameInp"
              placeholder="Enter your name"
            />
          </div>
          <div class="" style="margin-top: 5px">
            <h3>Date :</h3>
            <input
              style=""
              type="date"
              name="name"
              id="nameInp"
              placeholder="Enter your name"
            />
          </div>
          <div class="" style="margin-top: 20px; width: 70%; height: 200px">
            <h3>Comments :</h3>
            <textarea
              style="
                width: 100%;
                height: 100%;
                font-size: 20px;
                padding-left: 5px;
                outline: none;
                padding-top: 5px;
                border-radius: 8px;
              "
              name="comments"
              id="commentArea"
              placeholder="comments..."
            ></textarea>
          </div>
          <div class="" style="margin-top: 50px">
            <button>Submit</button>
          </div>
        </div>
      </div>

      <!-- feedback_form_end -->
    </main>
    <footer></footer>
  </body>
</html>
